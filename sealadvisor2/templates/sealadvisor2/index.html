
{% extends 'sealadvisor2/base.html' %}
{% load static %}
			

{% block content %}
<h1>Home</h1>

<div class='row'>
	<div class='col s4'>
		<div class='card teal lighten-4'>
			<div class='card-content'>
				<span class='card-title black-text'>Advises</span>
                    {% for advise in advises %}
                        <p><a href="{% url 'sealadvisor2:supremeOverview' advise.id %}">{{ advise.application }} (id #{{ advise.id }})</a></p>
                    {% endfor %}
            </div>
        </div>
	</div>
	<div class='col s4'>
		<div class='card teal lighten-4'>
			<div class='card-content'>
                <div style='float:right;'>
                    <a class="btn-floating waves-effect waves-light blue" href="{% url 'sealadvisor2:createCompany' %}"><i class="material-icons">add</i></a>
                </div>
				<span class='card-title black-text'>Companies</span>
                {% for company in companies %}
                    <p><a href="{% url 'sealadvisor2:CompanyEdit2' company.id %}">{{ company }}</a></p>
                {% endfor %}
            </div>
        </div>
	</div>
	<div class='col s4'>
        
		

	</div>
</div>
{% endblock %}
