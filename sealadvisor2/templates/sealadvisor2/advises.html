
{% extends 'sealadvisor2/base.html' %}
{% load static %}
{% load material_form %} 			

{% block content %}
<h1>{{ title }}</h1>



<div class='row'>
	<div class='col s4'>
		<div class='card teal lighten-4'>
			<div class='card-content'>
				<span class='card-title black-text'>{{ title }}</span>
                {% for advise in advises %}
                    <p>{{ advise.company }}: <a href="{% url 'sealadvisor2:supremeOverview' advise.id %}">{{ advise }}</a> - <a href="{% url 'sealadvisor2:deleteAdvise' advise.id %}">(delete)</a></p>
                {% endfor %}
			</div>
		</div>
	</div>
	<div class='col s8'>

        

	</div>

</div>




{% endblock %}
