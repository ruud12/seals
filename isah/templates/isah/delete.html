{% extends 'isah/base.html' %}
{% load static %}
{% load material_form %} 


{% block content %}
<h1>Delete confirmation</h1>
<div class='row'>
	<div class='col s6'>
		<div class='card teal lighten-4'>
			<div class='card-content'>
				<span class='card-title black-text'>{{ title }}</span>
				<p>Are you sure you want to delete {{ object }}?</p>
				<form method="POST" class="post-form">
                    {% csrf_token %}
                    {% form form=form %} {% endform %}
                    <br>
                    <button type="submit" class="save btn btn-default">Delete</button>
                    <a href="{% url 'isah:'|add:cancel %}" class='btn waves-effect waves-light'>Cancel</a>
                </form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
