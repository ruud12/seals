{% extends 'isah/base.html' %}
{% load static %}


{% block content %}
<h1>{{ title }}</h1>

<div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
	<a class="btn-floating btn-large red" href="{% url 'isah:SealSizeCreateForm' %}"><i class="large material-icons">add</i></a>
</div>


<div class='row'>
	<div class='col s6'>
		<div class='card teal lighten-4'>
			<div class='card-content'>
				<!--<span class='card-title black-text'>Add item</span>-->
				{% for size in sizes %}
				<p><a href="{% url 'isah:SealSizeEditForm' size.id %}">{{ size }}</a></p>
				{% endfor %}				
			</div>
		</div>
	</div>
</div>
{% endblock %}
