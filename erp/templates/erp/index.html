{% extends 'erp/base.html' %}
{% load static %}


{% block content %}
<h1>ERP</h1>

<div class='row'>
  <div class='col s6'>
    <div class='card teal lighten-4'>
      <div class='card-content'>
        <span class='card-title black-text'>Seals</span>
        {% for seal in seals %}
        <p><a href="{% url 'erp:viewSeal' seal.id %}">{{ seal.x_number }}</a> - <a href="{% url 'erp:editSeal' seal.id %}">edit</a></p>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class='col s6'>
    <div class='card teal lighten-4'>
      <div class='card-content'>
        <span class='card-title black-text'>Companies</span>
        {% for company in companies %}
        <p>{{ company }} - <a href="{% url 'erp:editCompany' company.id %}">edit</a></p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" href="{% url 'erp:addSeal' %}">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a href="{% url 'erp:addCompany' %}" class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <!--<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>-->
    </ul>
  </div>
{% endblock %}
