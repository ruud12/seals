{% extends 'erp/base.html' %}
{% load render_table from django_tables2 %}
{% load static %}


{% block content %}
<h1>Parts list</h1>

<div class='row'>
  <div class='col s12'>
    <div class='card teal lighten-4'>
      <div class='card-content'>
        <span class='card-title black-text'>Parts</span>
        <div style='float:right;'>
          <a class="btn-floating waves-effect waves-light blue" href="{% url 'erp:addPart' %}"><i class="material-icons">add</i></a>
        </div>
        {% render_table table %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
