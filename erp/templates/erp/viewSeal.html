{% extends 'erp/base.html' %}
{% load static %}


{% block content %}
<h1>ERP</h1>

<div class='row'>
  <div class='col s6'>
    <div class='card teal lighten-4'>
      <div class='card-content'>
        <span class='card-title black-text'>Seal information</span>
        <p>{{ seal.x_number }} - <a href="{% url 'erp:editSeal' seal.id %}">edit</a></p>
        <p>Type: {{ seal.seal_type }}</p>
        <p>Company: {{ seal.company }}</p>
        <p>Created: {{ seal.created }}</p>
      </div>
    </div>
  </div>
  <div class='col s6'>
    <div class='card teal lighten-4'>
      <div class='card-content'>
        <span class='card-title black-text'>Parts</span>
        {% for part in parts %}
        <p>{{ part }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
