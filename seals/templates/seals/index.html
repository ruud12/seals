{% load staticfiles %}
{% load render_table from django_tables2 %}
<html>
	<head>
		<style>

		</style>
		<!--Import materialize.css-->
    	<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
    	<link type="text/css" rel="stylesheet" href="{% static 'css/seals.css' %}">
    	<link type='text/css' rel='stylesheet' href="{% static 'css/seals.css' %}?{% now "U" %}" />
	</head>
	<body>
		<div class='container'>
			<h1>Seals</h1>
			{% block content %}
			    <form action="" method="get">
			    	{% csrf_token %}
			        {% for field in filter.form %}
			        	<div class='fieldWrapper' id='{{ field.auto_id }}'>
			        		{{ field.errors }}
			        		{{ field.label_tag }}: {{ field }}
			        	</div>
			        {% endfor %}
			        <input type="submit" value='Search' />
			        <a href='{{ request.path }}'>Reset</a>
			    </form>
			{% endblock %}
			
			{% render_table table %}
		 </div>

	 	<!--Import jQuery before materialize.js-->
    	{% block footer %}
        	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        	<script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
        	<script type='text/javascript'>
        		$(document).ready(function() {
   		 			$('select').material_select();
				});
			</script>
    	{% endblock %}
	</body>
</html>
