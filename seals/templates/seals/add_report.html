{% load staticfiles %}
<html>
	<head>
		<style>

		</style>
		<!--Import materialize.css-->
    	<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
    	<link type='text/css' rel='stylesheet' href="{% static 'css/seals.css' %}?{% now "U" %}" />
        <link type='text/css' rel='stylesheet' href="{% static 'js/pickadate/lib/themes/default.css' %}" />
        <link type='text/css' rel='stylesheet' href="{% static 'js/pickadate/lib/themes/default.time.css' %}" />

	</head>
  
 	<body>

        <div class='container'>
            <h1>Add report for seal {{seal }}</h1>

            <div class='row'>
                <div class='col s6'>
                    <div class='row'>
                        <div class='col s12'> 
                            <div class='card blue lighten-4'>
                                <div class='card-content'>
                                    <span class='card-title black-text'>New report</span>
                                    {% block content %}
                                        <form method="POST" class="post-form">{% csrf_token %}
                                            {{ form.as_p }}
                                            <br>
                                            <button type="submit" class="save btn btn-default">Save</button>
                                        </form>
                                    {% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col s6'>
                    <div class='row'>
                        <div class='col s12'>
                            <div class='card teal darken-1'>
                                <div class='card-content white-text'>
                                    <span class='card-title'>Seal information</span>
                                    <p>Created: {{ seal.created }}</p>
                                    <p>Serial number: {{ seal.serial_number }}</p>
                                    <p>Size: {{ seal.size }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



              
                
         </div>
    	{% block footer %}
        	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        	<script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
        <script type='text/javascript' src="{% static 'js/pickadate/lib/picker.js' %}"></script>
        <script type='text/javascript' src="{% static 'js/pickadate/lib/picker.time.js' %}"></script>
        	<script type='text/javascript'>
        		$(document).ready(function() {
    				$('select').material_select();
				});


                $('#id_created_0').pickadate({
                    format: 'yyyy-mm-dd',
                });

                $('#id_created_1').pickatime({
                    format: 'hh:i',
                });
			</script>
    	{% endblock %}

 	</body>
</html>
